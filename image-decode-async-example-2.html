<html>
  <body>
    <div class="jank-detector">
      Random numbers, to highlight jank:
      <span class="rand"></span>
    </div>
    <script>
      const rand = document.querySelector(".rand");
      function randFrame() {
        rand.textContent = Math.random();
        requestAnimationFrame(randFrame);
      }
      randFrame();
    </script>
    <script>
      function onloadImg() {
        setTimeout(() => {
          const img = new Image();
          img.width = 1400;
          // try to force browser to decode asynchronously
          img.decoding = "async";
          img.src = `https://beek.dexecure.net/proxy/https://playground.dexecure.com/string_1.jpg?resize=none&${Date.now()}`;
          img.decode().then(() => {
            const orig = document.getElementById("orig");
            orig.parentElement.replaceChild(img, orig);
          });
        }, 3000);
      }
    </script>
    <div id="sdf"></div>
    <img
      id="orig"
      width="1400"
      onload="onloadImg()"
      src="https://beek.dexecure.net/proxy/https://playground.dexecure.com/string_1.jpg?resize=none&format=lqip"
    />
    <br />
  </body>
</html>
